version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: codonsoup-server
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    networks:
      - codonsoup
    restart: unless-stopped
    environment:
      - MAX_POOL_SIZE=10000
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    depends_on:
      server:
        condition: service_healthy
    networks:
      - codonsoup
    command: ["--server=http://server:8080", "--generations=100"]
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  codonsoup:
    driver: bridge

volumes:
  data:
